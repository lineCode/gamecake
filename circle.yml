general:
  branches:
    only:
     - master # list of branches to build

## Customize the test machine
machine:

  # Add some environment variables
  environment:
    CIRCLE_ENV: test

## Customize checkout
checkout:
  post:
    - git submodule sync
#    - git submodule update --init # use submodules

## Customize dependencies
dependencies:
  pre:
    - sudo apt-get install libreadline-dev libgl1-mesa-dev libx11-dev libasound2-dev p7zip-full upx libpulse-dev | true
    - build/depends/install

  override:
    - build/gcc/make
#    - build/mingw/make
#    - build/emcc/make
  


## Customize test commands
test:
  override:
    - cd test ; ../exe/gamecake.x64 lua/unit.lua

name: gamecake
version: 'git' # just for humans, typically '1.2+git' or '1.3.2'
summary: a single exe cross platform game engine # 79 char long summary
description: |
  GameCake is a single exe cross platform game engine,
  it is Lua built with embedded bindings to many libraries.

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

parts:
  gamecake:
    plugin: make
    source: .
    prepare: |
            ./apt-gets
    build: |
            ./make gamecake
    install: |
            cp exe/gamecake.nix $SNAPCRAFT_PART_INSTALL/gamecake

apps:
  gamecake:
    command: gamecake
